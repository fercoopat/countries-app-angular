<div class="alert alert-info" *ngIf="!country; else divCountry">Loading...</div>

<ng-template #divCountry>
  <div class="row animate__animated animate__fadeIn">
    <div class="col-12">
      <h1>
        Country: <small>{{ country.name.common }}</small>
      </h1>
    </div>
  </div>

  <div class="row animate__animated animate__fadeIn">
    <div class="col-4">
      <h3>Flag</h3>
      <img
        [src]="country.flags.svg"
        [alt]="country.name.common"
        class="img-thumbnail"
      />
    </div>

    <div class="col">
      <h3>Info</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Population</strong> {{ country.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Numeric code</strong> {{ country.ccn3 }}
        </li>
        <li class="list-group-item">
          <strong>Alpha3 code</strong> {{ country.cca3 }}
        </li>
      </ul>
    </div>
  </div>

  <h3>Translations</h3>
  <div class="row animate__animated animate__fadeIn">
    <div class="col">
      <span
        class="badge bg-primary m-1"
        *ngFor="let translation of translations"
      >
        {{ translation.common }}
      </span>
    </div>
  </div>
</ng-template>
