<div class="animate__animated animate__fadeIn animate__faster">
  <h3>
    Per Region
    <small *ngIf="activeRegion">{{ activeRegion | titlecase }}</small>
  </h3>
  <hr />

  <h5>Select a region</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regions"
        [class]="getClass(region)"
        (click)="onActivateRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>

  <div class="row mt-2" *ngIf="countries.length > 0">
    <div class="col">
      <app-country-table [countries]="countries"></app-country-table>
    </div>
  </div>
</div>
