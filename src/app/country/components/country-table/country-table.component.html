<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let country of countries; let i = index"
      class="animate__animated animate__fadeIn"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img
          [src]="country.flags.svg"
          [alt]="country.name.common"
          class="small-flag"
        />
      </td>
      <td>{{ country.capital }}, {{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td><a [routerLink]="['/country', country.cca2]">View</a></td>
    </tr>
  </tbody>
</table>
